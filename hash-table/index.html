<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hash table</title>
  <script type="text/javascript" src="main.js"></script>
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
  <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
</head>
<body>
  <div class="container">
    <h1>Хеш-таблица</h1>
    <h2>Перевод</h2>
    <form>
      <div class="mdl-textfield mdl-js-textfield">
        <input class="mdl-textfield__input" type="text" id="translateInput">
        <label class="mdl-textfield__label" for="sample1">Введите слово</label>
      </div>
    </form>
    <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--accent" id="translateButton">
      Перевести
    </button>
    <div id="result"></div>
    <h2>Добавить в словарь</h2>
    <form>
      <div class="mdl-textfield mdl-js-textfield">
        <input class="mdl-textfield__input" type="text" id="addInput">
        <label class="mdl-textfield__label" for="sample1">Слово</label>
      </div>
      <div class="mdl-textfield mdl-js-textfield">
        <input class="mdl-textfield__input" type="text" id="addTranslate">
        <label class="mdl-textfield__label" for="sample1">Перевод</label>
      </div>
    </form>
    <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--accent" id="addButton">
      Добавить
    </button>
  </div>
</body>
</html>
<style type="text/css">
  .container {
    width: 960px;
    margin: 0 auto;
    text-align: center;
  }
  .mdl-textfield {
    margin: 0 20px;
  }
  #result {
    margin-top: 20px;
  }
</style>
